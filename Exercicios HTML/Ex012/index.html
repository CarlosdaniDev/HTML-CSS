<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os textos para descobrir qual a tag
        deverá utilizar em cada caso. </P>
    <ul>
        <li type="aquare"><abbr title= "tag p">
 Parágrafo</abbr></li>
        <li type="aquare"> <abbr title="tag h1 para texto principal, h2 para texto secundario e assim por diante, até o 4 no max"> Título</abbr></li>
        <li type="aquare"> <abbr title="tag img src"> Imagens</abbr></li>
        <li type="aquare"> <abbr title="tag abbr "> Abreviações</abbr></li>
        <li type="aquare"> <abbr title="tag code"> Código fonte</abbr></li>
        <li type="aquare"> <abbr title="tag ol, type e forma de numeraçao, e a tag li pra listar cada item."> Listas numeradas</abbr></li>
        <li type="aquare"> <abbr title="tag ul, type e a forma de icones, e a tag li para listar cada item."> Listas com demarcadores</abbr></li>
    </ul>
</body>

</html>
