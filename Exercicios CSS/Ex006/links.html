<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-elements
        > = children
        */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            text-decoration: underline; 
            color: black;
        }
    </style>
</head>
<body>
    <h1> Personalizando links</h1>
    <ul>
        <li><a href="https://www.instagram.com/clashcitybr/" target="_blank">Instagram</a></li>
        <li><a href="https://www.youtube.com/@clashcitybr" target="_blank">Canal Youtube</a></li>
    </ul>
</body>
</html>
