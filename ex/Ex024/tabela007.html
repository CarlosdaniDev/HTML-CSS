<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
   
    <style>
        body {
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
}

table {
    width: 80vw;
    border-collapse: collapse;
    text-align: center;
}
th, td {
    border: 2px solid black;
    padding: 10px;
}
thead, #humanas, #exatas {
    background-color: gray;
    color: white;
}
#exatas, #humanas {
    text-align: left;
}
#n {
    text-align: center;
}

    </style>
</head>

<body>
    <h1>Desafio tabela</h1>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>

            </tr>
            <tr id="exatas">
                <th scope="row" colspan="4">Médias Exatas</th>
                <td id="n">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr id="humanas">
                <th colspan="4" scope="row">Médias de Humanas</th>
                <td id="n">0.0</td>
            </tr>

        </tbody>

    </table>

</body>

</html>
