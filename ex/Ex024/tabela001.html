    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;

            padding: 10px ;
            text-align: right; /*Alinhamento horizontal*/
            vertical-align: top; /* Alinhamento vertical*/
        }
 
    </style>
</head>
