<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios E-mail e Telefone</title>
    <style>
        body {
            background-color: teal;
            font-family: Georgia, 'Times New Roman', Times, serif;
            
        }
        h1 {
            text-align: center;
        }
        form {
            
            padding: 10px;
            width: 250px;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1>Formulários com e-mail e telefone </h1>
    <form action="" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="15" required autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu endereço de e-mail">
            </p>
            <p>
                <label for="itelefone">Telefone:
                </label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" required placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
